<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/carousel.css">
    <title>Carousel</title>
</head>

<body>
    <div class="carousel__wrapper">
        <div class="carousel__image__wrapper" id="current">
            <img src="./images/1.jpg" alt="" class="carousel__image">
        </div>
        <div class="carousel__image__wrapper" id="next">
            <img src="./images/2.jpg" alt="" class="carousel__image">
        </div>
        <div class="carousel__image__wrapper" id="prev">
            <img src="./images/3.jpg" alt="" class="carousel__image">
        </div>
    </div>

    <script src="./js/carousel.js"></script>
</body>

</html>
